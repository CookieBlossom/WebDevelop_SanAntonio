<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>

</head>
<body>

<main>
        <!--Contenedores -->
        <div class="container_todo">

                <div class="container_fondo">
                    <div class="container_fondo_login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>¡Inicia sesión para ingresar a tu cuenta¡</p>
                        <button id="btn_iniciar_sesion">Iniciar sesión</button>
                    </div>
                    <div class="container_fondo_registro">
                        <h3>¿Aun no tienes una cuenta con nosotros?</h3>
                        <p>¡Registrate aqui  para que puedas iniciar sesión¡</p>
                        <button id="btn_registrarse">Registrarse</button>
                    </div>
                </div>
            
            <!--Formulario de login y registros-->

            <div class="contenedor_login_registro">

                <form action="" class="formulario_login">
                    <h2> Iniciar sesion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
            <!--Registro-->
                <form action="" class="Formulario_registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>

            </div>

        </div>
        
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
