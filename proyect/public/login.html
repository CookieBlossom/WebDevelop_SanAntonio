<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login zapatillas</title>
    
    
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

        <main>

            <div class="container_todo">
                <div class="container_fondo">
                    <div class="container_fondo_login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>¡Inicia sesión para ingresar a tu cuenta¡</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="container_fondo_registro">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>¡Registrate aqui  para que puedas iniciar sesión¡</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <!--Registro-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/"></script>
</body>
</html>
